<body>

單選的 RADIO：
<div id='fm1'>
<input name='country' type=radio
  value='ROC'checked>中華民國<br />
<input name='country' type=radio
  value='USA'>美國<br />
<input name='country' type=radio
  value='NZL'>紐西蘭<br />
<input name='country' type=radio
  value='FRC'>法國
</div>

<input type="button" onclick="getSelectRadio()"/>

<script type='text/javascript'>
function getSelectRadio(){
var span = document.getElementById("fm1");
var inputs = span.getElementsByTagName("input");
var i = 0;
for ( i=0; i < inputs.length; ++i) {
    if (inputs[i].checked) {
        alert (i);
    }
}

}
</script>
